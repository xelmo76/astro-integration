<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AstroCalc • Registrazione</title>
  <link rel="icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="shared.js"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-xs space-y-5 text-center">
    <img src="logo.png" class="w-24 h-24 mx-auto" alt="logo">
    <h1 class="text-2xl font-bold">Crea un account</h1>

    <form id="reg" class="space-y-3">
      <input id="email" type="email" required placeholder="Email"
             class="w-full px-3 py-2 bg-gray-800 border rounded">
      <input id="pw" type="password" required placeholder="Password"
             class="w-full px-3 py-2 bg-gray-800 border rounded">
      <p id="err" class="text-red-400 text-sm"></p>
      <button class="w-full py-2 rounded bg-green-600 hover:bg-green-700">Registrati</button>
    </form>

    <a href="index.html" class="text-sm text-gray-400 hover:underline">Hai già un account? Accedi</a>
  </div>

  <script>
    auth.onAuthStateChanged(u=>{ if(u) location.href='app.html'; });

    document.getElementById('reg').addEventListener('submit',async e=>{
      e.preventDefault();
      err.textContent='';
      try{
        await auth.createUserWithEmailAndPassword(email.value.trim(), pw.value.trim());
        location.href='app.html';
      }catch(e){ err.textContent=e.message; }
    });
  </script>
</body>
</html>
